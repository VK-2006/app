<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="appform" >
        <fieldset>
            <legend>Login Form</legend>
            <div>
                <label for="password" >UserName:</label>
                <input type="text" name="usname">
                <div class="clear"></div>
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input name="pass" type="password" id="password">
                <div class="clear"></div>
            </div>
            <br>
            <div>
                <button id="btn">Login</button>
                <button type="button" onclick="toggle(this)">Show Password</button>
            </div>
        </fieldset>
    </form>
</body>
<script>
    var password = document.getElementById("password");
    function toggle(elem){
        var type = password.getAttribute('type');
        if(type === 'password'){
            password.setAttribute('type','text');
            elem.innerText="Hide password";
        }else{
            password.setAttribute('type','password');
            elem.innerText="Show password";
        }
    }
</script>
</html>
